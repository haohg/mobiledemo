<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

        <header class="header">

                <div class="header-mobile__search">
                    <input class="header-mobile__input input" placeholder="Tìm kiếm..."></input>
                    <button class="header-mobile__button button"><i class="fas fa-search"></i></button>

            </div>

        <main class="main">
            <div class="container">
                <div class="slider mr-top-10">
                    <div class="row no-gutter">
                        <div class="col col-xs-12">
                            <div class="slider-left">
                                <div class="slider-left__list">
                                    <div class="slider-left__item">
                                        <a href="/">
                                            <img src="./assets/images/banner/banner-ep-kinh-iphone_800x318.png"

                                        </a>
                                    </div>
                                    <div class="slider-left__item">
                                        <a href="/">
                                            <img src="./assets/images/banner/banner-do-vo-iphone_800x318.png"

                                        </a>
                                    </div>
                                    <div class="slider-left__item">
                                        <a href="/">
                                            <img src="./assets/images/banner/banner-thay-man-hinh-iphone_800x318.png"
                                                alt="thay màn hình iphone giá rẻ" class="slider-left__img">
                                        </a>
                                    </div>
                                    <div class="slider-left__item">
                                        <a href="/">
                                            <img src="./assets/images/banner/banner-thay-pin-laptop_800x318.png"
                                                alt="thay pin macbook giá rẻ" class="slider-left__img">
                                        </a>
                                    </div>
                                    <div class="slider-left__item">
                                        <a href="/">
                                            <img src="./assets/images/banner/banner-thay-pin-pisen_800x318.png"
                                                alt="thay pin pisen" class="slider-left__img">
                                        </a>
                                    </div>
                                </div>
                                <div class="slider-left__list">
                                    <a href="" class="slider-left__title slider-left__title--selected pd-tb-10 pd-lr-5">Thay kính iPhone</a>
                                    <a href="" class="slider-left__title pd-tb-10 pd-lr-5">Thay, độ vỏ iPhone</a>
                                    <a href="" class="slider-left__title pd-tb-10 pd-lr-5">Thay màn hình iPhone</a>
                                    <a href="" class="slider-left__title pd-tb-10 pd-lr-5">Thay pin macbook</a>
                                    <a href="" class="slider-left__title pd-tb-10 pd-lr-5">Thay pin pisen</a>

                            </div>
                        </div>
